<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cat Clicker Premium</title>
        <link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/jquery-1.11.2.js" defer></script>
        <script src="js/bootstrap.min.js" defer></script>
        
        
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img class="img-responsive title-logo" src="images/cats-q-c-100-100-4.jpg" alt="Meow">
                </div>
                <div class="col-md-6 text-right text-uppercase title-super">
                    <h1>Cat Clicker Premium Pro</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <hr>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h2></h2>
                    </div>
                </div>
                <div class="row text-left">
                    <div class="col-md-4">
                        <h2>Pick A Cat</h2>
                        <ul class="list-group" id="catlist"></ul>
                        <h3 class="text-uppercase"></h3>
                    </div>
                    <div class="col-md-4" id="cat-frame">
                        <h2>Click The Cat</h2>
                        <h3 class="text-uppercase" id="catname"></h3>
                        <img class="img-responsive" id="cat-img" src="" alt="random cat">
                        <h4 class="text-uppercase" id="counter"></h4>
                    </div>
                    <div class="col-md-4" id="admin-area">
                        <h2>Admin The Cats</h2>
                        <button type="button" class="text-uppercase" id="admin-button"></button><br>
                        <form id="form" action="form_action.asp">
                            <p>
                            Name:
                            <input type="text" name="name" id="admin-name" maxlength="10" size="12"><br>
                            </p>
                            <p>
                            Image Source:
                            <input type="text" name="img" id="admin-img" maxlength="20" size="12"><br>
                            </p>
                            <p>
                            Click Count:
                            <input type="text" name="clickCount" id="admin-clickCount" maxlength="6" size="12"><br>
                            </p>
                            <!-- this line creates a button with id submit and with button text on the button -->
                            <button type="button" id="button">Update</button>
                            <!-- this line creates a button with id submit and with button text on the button -->
                            <button type="reset" id="reset">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
